<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLang</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Стили -->
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-light">
    <!-- Область уведомлений -->
    <div id="notification-area" class="notification-area"></div>
    
    <!-- Шапка (вставится через JS) -->
    <header id="header"></header>
    
    <!-- Основной контент -->
    <main class="container py-4">
        <div id="main-content">
            <!-- Сюда будет подгружаться контент -->
        </div>
    </main>
    
    <!-- Футер (вставится через JS) -->
    <footer id="footer" class="bg-dark text-white py-4 mt-5"></footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- скрипты -->
    <script src="scripts/components.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/main.js"></script>
    
    <script>
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализируем компоненты
            if (typeof Components !== 'undefined') {
                Components.init();
            }
            
            // Загружаем главную страницу
            if (typeof Main !== 'undefined') {
                Main.init();
            }
        });
    </script>
    <script>
    // Тест API после загрузки страницы
    document.addEventListener('DOMContentLoaded', async function() {
        // Ждем немного чтобы все загрузилось
        setTimeout(async () => {
            if (typeof Api !== 'undefined') {
                try {
                    console.log('Тестируем подключение к API...');
                    const courses = await Api.getCourses();
                    console.log('API работает! Загружено курсов:', 
                        courses.length);
                    
                    // Показываем уведомление
                    if (typeof Utils !== 'undefined') {
                        Utils.showNotification(
                            `Загружено ${courses.length} курсов`, 
                            'success'
                        );
                    }
                    
                } catch (error) {
                    console.error('Ошибка подключения к API:', error);
                    
                    if (typeof Utils !== 'undefined') {
                        Utils.showNotification(
                            'Не удалось подключиться к API. ' +
                            'Проверьте ключ и интернет.', 
                            'error'
                        );
                    }
                }
            }
        }, 1000);
    });
</script>
</body>
</html>
